<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'trips/css/main.css' %}">     
  </head>
  <body>
    <div class="background-register">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.error %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <h1 id="register-title">Welcome!</h1>
    <div class="container">
      <div class="block register">
        <h2>Register</h2>
        <form action="/register/process" method="POST">{%csrf_token%}
          <label>
            Email:
            <input type="text" name="email">
          </label>
          <label>
            First Name:
            <input type="text" name="first_name">
          </label>
          <label>
            Last Name:
            <input type="text" name="last_name">
          </label>
          <label>
            Password:
            <input type="password" name="password">
            <p>*Password must contain at least 8 characters</p>
          </label>
          <label>
            Confirm Password:
            <input type="password" name="confirm_pw">
          </label>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <p>Already have an account?<a href="/"> Signin here</a></p>
      </div>

    </div>
    </div>
  </body>
</html>
