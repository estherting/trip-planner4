<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="1092107993480-m2hvt25q9jl4m7a9a2pqk3hb3oag439v.apps.googleusercontent.com">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'trips/css/main.css' %}">
  </head>
  <body class="background-welcome">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.error %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <h1 id="welcome-title">EXPLORE &#164; RELAX &#164; ENJOY</h1>
      <div class="block welcome">
        <h2>Sign in</h2>
        <form action="/signin/process" method="POST">{%csrf_token%}
          <label>
            Email:
            <input type="text" name="email">
          </label>
          <label>
            Password:
            <input type="password" name="password">
          </label>
          <div class="text-right">
              <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <p>New?<a href="/register"> Register here</a></p>
      </div>
    </div>
  </body>
</html>
